<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание курса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Создать новый курс</h2>
        <form id="createCourseForm">
            <label for="courseName">Название курса:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="courseDescription">Описание курса:</label>
            <textarea id="courseDescription" name="courseDescription" required></textarea>

            <button type="submit">Создать курс</button>
        </form>
    </div>

    <script>
        document.getElementById('createCourseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const courseName = document.getElementById('courseName').value;
            const courseDescription = document.getElementById('courseDescription').value;

            fetch('/create-course', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ courseName, courseDescription })
            })
                .then(response => response.json())
                .then(data => {
                    alert('Курс создан успешно!');
                    // Очистка формы или перенаправление
                })
                .catch(error => {
                    console.error('Ошибка при создании курса:', error);
                    alert('Ошибка при создании курса');
                });
        });
    </script>
</body>

</html>
