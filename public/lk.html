<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }

        .nav-panel {
            width: 200px;
            background: #f4f4f4;
            height: 100vh;
            padding: 20px;
        }

        .nav-link {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }

        .nav-link:hover {
            background-color: #ddd;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoutButton:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="nav-panel">
        <a href="#" class="nav-link" onclick="showTab('profile')">Мои данные</a>
        <a href="#" class="nav-link" onclick="showTab('courses')">Мои курсы</a>
        <!-- Ссылка для создания курса будет добавлена динамически если роль подходит -->
    </div>
    <div id="loginMessage"></div>
    <div class="content" id="contentArea">
        <!-- Содержимое вкладок будет отображаться здесь -->
    </div>
    <button id="logoutButton">Выйти</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('logoutButton').addEventListener('click', function () {
                fetch('/logout', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/auth.html';
                        }
                    })
                    .catch(error => console.error('Ошибка при выходе:', error));

            });
            showTab('profile'); // Автоматически отображаем вкладку "Мои данные" при загрузке
        });

        function fetchUserData() {
            fetch('/api/user-data', { method: 'GET', credentials: 'include' })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        alert('Session expired. Please log in again.');
                        window.location.href = '/auth.html'; // Redirect to login page on session expire
                    } else {
                        throw new Error('Failed to fetch data');
                    }
                })
                .then(userData => {
                    console.log('Data received:', userData);
                    displayUserData(userData);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        document.addEventListener('DOMContentLoaded', fetchUserData);

        function displayUserData(userData) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `<h1>Мои данные</h1><p>Имя: ${userData.name}</p><p>Email: ${userData.email}</p>`;
        }

        function showTab(tabName) {
            const contentArea = document.getElementById('contentArea');
            switch (tabName) {
                case 'profile':
                    fetchUserData(); // Загрузка данных пользователя при переключении на вкладку
                    break;
                case 'courses':
                    contentArea.innerHTML = '<h1>Мои курсы</h1>';
                    break;
                case 'createCourse':
                    contentArea.innerHTML = document.getElementById('createCourseForm').outerHTML;
                    break;
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            showTab('profile');
        });

        //Проверка роли пользователя и добавление вкладки если нужно
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/user-data', { method: 'GET', credentials: 'include' })
                .then(response => response.json())
                .then(userData => {
                    if (['admin', 'teacher'].includes(userData.role)) {
                        const navPanel = document.querySelector('.nav-panel');
                        const createCourseLink = document.createElement('a');
                        createCourseLink.href = "#";
                        createCourseLink.className = "nav-link";
                        createCourseLink.innerText = "Создать курс";
                        createCourseLink.onclick = function () { showTab('createCourse'); };
                        navPanel.appendChild(createCourseLink);
                    }
                });
        });
    </script>
</body>

</html>
