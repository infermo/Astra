<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            padding: 5px 10px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Администрирование пользователей</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Логин</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут пользователи -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchUsers();
        });

        function fetchUsers() {
            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    const tbody = document.getElementById('usersTable').querySelector('tbody');
                    tbody.innerHTML = '';
                    users.forEach(user => {
                        const row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.login}</td>
                    <td>
                        <select onchange="roleChanged(this, ${user.id})">
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>admin</option>
                            <option value="teacher" ${user.role === 'teacher' ? 'selected' : ''}>teacher</option>
                            <option value="student" ${user.role === 'student' ? 'selected' : ''}>student</option>
                        </select>
                    </td>
                </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function roleChanged(selectElement, userId) {
            const newRole = selectElement.value;
            fetch('/change-role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, newRole })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Роль успешно изменена');
                    } else {
                        alert(data.message);
                        // В случае ошибки, можно вернуть предыдущее значение с помощью сохраненного состояния
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ошибка при изменении роли');
                });
        }

        function saveRoleChange(userId) {
            const selectElement = document.querySelector(`select[data-userid="${userId}"]`);
            const newRole = selectElement.value;
            fetch('/change-role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, newRole })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ошибка при сохранении роли');
                });
        }
    </script>
</body>

</html>
