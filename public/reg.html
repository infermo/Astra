<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/reg.css">
</head>

<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic" required>

            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <ul id="passwordRequirements" class="requirements">
                <li id="lengthRequirement" class="invalid">Минимум 8 символов</li>
                <li id="uppercaseRequirement" class="invalid">Содержит заглавные буквы</li>
                <li id="lowercaseRequirement" class="invalid">Содержит строчные буквы</li>
                <li id="specialCharRequirement" class="invalid">Содержит специальный символ</li>
            </ul>

            <label for="confirmPassword">Повторите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error"></div>

            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" disabled>Зарегистрироваться</button>
        </form>
    </div>
    <script src="static/js/reg.js"></script>
</body>

</html>
